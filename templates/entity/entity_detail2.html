{% extends 'index.html' %}

{% block form_content %}

<form method="POST" action='{{ request.path }}' novalidate >
    
  <div class="card">
    <div class="card-header">
      {{ entity.name }} ({{entity.iin}})
    </div>
    <div class="card-body">
      <div class="form-group row">
      
        <div class="pt-2 row">
          {{entity.user.email}}
        </div>
     
      <div class="pt-3 row">
        <div class="col">  
        <button class="btn btn-primary btn-block">Сохранить</button>
        </div> 
      </div>
    </div>
  </div>
</form>

{% endblock %}
