{% extends 'index.html' %}

{% block form_content %}

<form method="POST" action='{{ request.path }}' novalidate >
    
  <div class="card">
    <div class="card-header">
      {{ entity.name }} ({{entity.iin}})
    </div>
    <div class="card-body">
      <div class="form-group row">
      {% for field in entity %}
        <div class="pt-2 row">
        <label for="{{field}}" class="form-label">{{entityLabel[field]['label']}}</label>
        <div class="col-sm-10">
          {% if entityLabel[field]['type'] == 'text' %}
          <input type="text" class="form-control" id="{{field}}" placeholder="{{field}}" value="{{entity[field]}}">
          {% else %}
          <select class="form-select" aria-label="Default select example" id="{{field}}">
            <option selected>Open this select menu</option>
            <option value="{{entity[field]}}">{{entity[field]}}</option>
          </select>
          {% endif %}
          
        </div>
      </div>
      {% endfor %}
      </div>

      <div class="pt-3 row">
        <div class="col">  
        <button class="btn btn-primary btn-block">Сохранить</button>
        </div> 
      </div>
    </div>
  </div>
</form>

{% endblock %}
