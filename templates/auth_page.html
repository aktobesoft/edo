<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Автоматизация внутреннего процесса</title>

    <script src="{{ url_for('static', path='js/vue.js') }}"></script>
    <script src="{{ url_for('static', path='js/axios.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/auth.js') }}"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', path='plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
        href="{{ url_for('static', path='plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css') }}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{{ url_for('static', path='plugins/icheck-bootstrap/icheck-bootstrap.min.css') }}">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{{ url_for('static', path='plugins/jqvmap/jqvmap.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', path='dist/css/adminlte.min.css') }}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet"
        href="{{ url_for('static', path='plugins/overlayScrollbars/css/OverlayScrollbars.min.css') }}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{{ url_for('static', path='plugins/daterangepicker/daterangepicker.css') }}">
    <!-- summernote -->
    <link rel="stylesheet" href="{{ url_for('static', path='plugins/summernote/summernote-bs4.min.css') }}">
</head>

<body>
    <div id="vue">
        <div class="container d-lg-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Авторизуйтесь</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form class="">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-12">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" v-model="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">Пароль</label>
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" v-model="password">
                            </div>
                        </div>
                    </div>
                    <div :class="fade_show()" role="alert">
                        [[message]]
                      </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="button" @click="log_in_vue()" class="btn btn-info">Авторизоваться</button>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    new Vue({
    el: '#vue',
    delimiters: ['[[', ']]'],
    data: { 
        email: "",
        password: "",
        message: "",
        fade_show_: "fade"
    },
    methods: {
        log_in_vue: async function () {
           result = await log_in(this.email, this.password)
           if (result['authorized']){
            window.location.href = "{{ url_for('index') }}"
           }
           else{
            this.fade_show_ = 'alert alert-danger show'
            this.message = result['detail']
           }    
        },
        fade_show: function (){
            return this.fade_show_ 
        }
      },
    }
  )   
</script>

<script src="{{ url_for('static', path='plugins/jquery/jquery.min.js') }}"></script>
