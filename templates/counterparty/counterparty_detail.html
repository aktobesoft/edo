{% extends 'index.html' %} {% block form_content %}

<form method="POST" action='{{ request.path }}' novalidate>

    <div class="card" id="vue">
        <template>
      <div class="card-header">
        {{ counterparty.name }} ({{counterparty.iin}})
      </div>
      <div class="card-body">
        <div class="form-group row">

        {% for field in counterpartyLabel if not counterpartyLabel[field]['skip'] %}
          <div class="col-sm-12">
            <label for="{{field}}" class="col-sm-2 col-form-label">{{counterpartyLabel[field]['label']}}</label>
            <div class="col-sm-10">
              {% if counterpartyLabel[field]['type'] == 'text' %}
                <input type="text" name="{{field}}" class="form-control" 
                  id="{{field}}" placeholder="{{counterpartyLabel[field]['label']}}" value="{{counterparty[field]}}" 
                  {% if counterpartyLabel[field]['maxlength'] %} maxlength="{{counterpartyLabel[field]['maxlength']}}" {% endif %} 
                  {% if counterpartyLabel[field]['min'] %} min="{{counterpartyLabel[field]['min']}}" {% endif %}
                  {% if counterpartyLabel[field]['max'] %} max="{{counterpartyLabel[field]['max']}}" {% endif %}
                  {% if counterpartyLabel[field]['readonly'] %} readonly {% endif %}
                  {% if counterpartyLabel[field]['pattern'] %} pattern="{{counterpartyLabel[field]['pattern']}}" {% endif %}
                  >
              {% elif counterpartyLabel[field]['type'] == 'textarea' %}
                <textarea name="{{field}}" cols="40" rows="3" class="form-control" id="{{field}}" {% if counterpartyLabel[field]['readonly'] %} readonly {% endif %}>{{counterparty[field]}}</textarea>
              {% elif counterpartyLabel[field]['type'] == 'select' and counterpartyLabel[field]['get_from_api'] %}
                <select v-model="selected_{{field}}" name="{{field}}" class="form-control" aria-label="Default select example" id="{{field}}" 
                {% if counterpartyLabel[field]['maxlength'] %} maxlength="{{counterpartyLabel[field]['maxlength']}}" {% endif %} 
                {% if counterpartyLabel[field]['min'] %} min="{{counterpartyLabel[field]['min']}}" {% endif %}
                {% if counterpartyLabel[field]['max'] %} max="{{counterpartyLabel[field]['max']}}" {% endif %}
                {% if counterpartyLabel[field]['readonly'] %} readonly {% endif %}
                {% if counterpartyLabel[field]['pattern'] %} pattern="{{counterpartyLabel[field]['pattern']}}" {% endif %}
                  >
                  <option value="0">---------</option>
                  <option v-for="option in {{field}}_options" v-bind:value="option.value">
                  [[ option.text ]]
                </option>
              </select>
              {% else %}
                <input type="{{counterpartyLabel[field]['type']}}" name="{{field}}" class="form-control" 
                  id="{{field}}" placeholder="{{counterpartyLabel[field]['label']}}" value="{{counterparty[field]}}" 
                  {% if counterpartyLabel[field]['maxlength'] %} maxlength="{{counterpartyLabel[field]['maxlength']}}" {% endif %}
                  {% if counterpartyLabel[field]['min'] %} min="{{counterpartyLabel[field]['min']}}" {% endif %}
                  {% if counterpartyLabel[field]['max'] %} max="{{counterpartyLabel[field]['max']}}" {% endif %} 
                  {% if counterpartyLabel[field]['readonly'] %} readonly {% endif %}
                  {% if counterpartyLabel[field]['pattern'] %} pattern="{{counterpartyLabel[field]['pattern']}}" {% endif %}
                  >
              {% endif %}
            </div>
          </div>
        {% endfor %}
        <div class="pt-3 row">
          <div class="col">  
            <button class="btn btn-primary ">Сохранить</button> 
            <button type="button" class="btn btn-primary btn-danger" data-toggle="modal" data-target="#deleteEmployeeModal">
              Удалить
            </button>
          </div> 
        </div>

        <!-- Modal -->
        <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" aria-labelledby="deleteEmployeeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteEmployeeModalLabel">Подтвердите действие</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Вы действительно хотите удалить запись?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <a href="{{ request.path }}/delete" class="btn btn-primary btn-danger" role="button">Удалить</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </template>
    </div>
</form>

<script>
    new Vue({
        delimiters: ['[[', ']]'],
        el: '#vue',
        data: {
            type_name_options: [],
            user_id_options: [],
            selected_type_name: {% if not is_new %} "{{counterparty['type_name']}}" {% else %} 0 {% endif %},
          },
        async mounted() {
            console.log(Vue.version);
            try {
                let response = await axios.get("{{url_for('get_business_type_list')}}?optional=true")
                console.log(response.data)
                this.type_name_options = response.data
            } catch (err) {
                console.log(err)
            };
        },
    })
</script>

{% endblock %}
